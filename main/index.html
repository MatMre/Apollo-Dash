<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apollo Dash - Health Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
</head>
<body>
    <header>
        <h1>Apollo Dash</h1>
        <button id="login-btn">Login</button>
    </header>
    <main>
        <div class="dashboard">
            <div class="metrics">
                <div class="metric" data-target="heart">Heart Rate</div>
                <div class="metric" data-target="bp">Blood Pressure</div>
                <div class="metric" data-target="steps">Steps</div>
                <div class="metric" data-target="sleep">Sleep</div>
                <div class="metric" data-target="calories">Calories Burned</div>
            </div>
            <div class="human-container">
                <img src="human-diagram.png" alt="Human Diagram" id="human-diagram">
            </div>
            <div class="metric-details" id="metric-details">
                <h2 id="metric-title">Select a metric</h2>
                <p id="metric-info">Hover or click on a metric to see details.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Apollo Dash</p>
    </footer>
</body>
</body>
</html>
